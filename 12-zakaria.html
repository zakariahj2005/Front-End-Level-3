<script>
// eerste gedeelte

    const studentCijfer = [7, 5, 7, 8, 3, 2];
    let gemiddelde = 0;
    let totaal = 0;

    for (cijfer of studentCijfer) {
        totaal = totaal + cijfer;
    }

    gemiddelde = totaal / studentCijfer.length;

    if (gemiddelde >= 5.5) {
        console.log("gefeliciteerd, je hebt een voldoende gehaald!");
    } else {
        console.log("helaas, je hebt geen voldoende gehaald!");
    }

    console.log(gemiddelde);

// tweede gedeelte

    studentCijfer.push(7, 5, 6);

    for (cijfer of studentCijfer) {
        totaal = totaal + cijfer;
    }

    gemiddelde = totaal / studentCijfer.length;

    if (gemiddelde >= 5.5) {
        console.log("gefeliciteerd, je hebt een voldoende gehaald!");
    } else {
        console.log("helaas, je hebt geen voldoende gehaald!");
    }

    console.log("je gemiddelde is " + gemiddelde);

</script>
